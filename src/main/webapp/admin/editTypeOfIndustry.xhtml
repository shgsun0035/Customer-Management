<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{title.pageTitle} - Edit Industry
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">

                    <tr>
                        <td width ="150" valign="top">Id</td>
                        
                        <td valign="bottom">
                            <h:outputLabel id = "typeOfIndustryId" >#{editDetailSingleTypeOfIndustry.typeOfIndustry.typeOfIndustryId}</h:outputLabel>    
                        </td>
                    </tr>
                    <tr>
                        <td width ="100" valign="top">Industry Name</td>
                        <td valign="bottom">
                            <h:inputText id = "typeOfIndustryName" value="#{editDetailSingleTypeOfIndustry.typeOfIndustry.typeOfIndustryName}" required="true"
                                         requiredMessage="Please enter a Industry Name."></h:inputText>    
                        </td>
                    </tr>
                    
                </table>
                
                <h:commandButton id="save" value="Save" action="#{typeOfIndustryManagedBean.editTypeOfIndustry(editDetailSingleTypeOfIndustry.typeOfIndustry)}"  class="btn btn-primary" >
                    <f:param name="frontEndTypeOfIndustryId" value="#{editDetailSingleTypeOfIndustry.frontEndTypeOfIndustryId+1}"/>
                </h:commandButton>
                <h:link id="close" value="Close" outcome="indexTypeOfIndustry.xhtml"
						class="btn btn-primary" />
            </h:form>
        </div>
    </h:body>
</html>
